<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0000FF">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
    <a href="#restaurant-container" class="skip-link">Skip to main content</a>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul role="navigation" aria-label="Breadcrumbs" id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div aria-label="A map containing restaurant markers" role="application" id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 tabindex="0" id="restaurant-name"></h2>
        <a href="#" id="favbutton"></a>
        <picture id="restaurant-picture">
          <source id="source-1">
          <source id="source-2">
          <img tabindex="0" id="restaurant-img">
        </picture>
        <div id="restaurant-info">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
        <table tabindex="0" id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2>Reviews</h2>
      <a id="add-review" href="#" aria-expanded="false">Write Review</a>
      <form id="submit-review">
        <div><input aria-label="Enter name" placeholder="Name" type="text" name="name" id="name"></div>
        <div>
          <select aria-label="Select rating" name="rating" id="rating">
            <option value="-1" selected="selected" disabled="disabled">Select a rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div><textarea id="comments" aria-label="Enter comments" rows="4" placeholder="Enter your comments" name="comments"></textarea></div>
        <button id="post-review">Post Review</button>
      </form>
      <div id="reviews-message"></div>
      <ul tabindex="0" aria-label="A list of reviews about the restaurant." id="reviews-list"></ul>
    </section>
  <!-- End reviews -->
</main>
<!-- End main -->
<!-- Beginning footer -->
<footer id="footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<!-- Beginning scripts -->
<!-- Database helpers -->
<!-- Main javascript file -->
<script type="text/javascript" src="js/libs.js"></script>
<script type="text/javascript" src="js/restaurant_info.js"></script>

<!-- End scripts -->
</body>
</html>
